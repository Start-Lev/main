<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .button-lev {
            width: 250px;
            height: 50px;
            box-shadow: inset 0px 1px 0px 0px #efdcfb;
            background: linear-gradient(to bottom, #dfbdfa 5%, #bc80ea 100%);
            background-color: #dfbdfa;
            border-radius: 6px;
            border: 1px solid #c584f3;
            display: inline-block;
            cursor: pointer;
            color: #ffffff;
            font-family: Arial;
            font-size: 24px;
            font-weight: bold;
            padding: 6px 24px;
            text-decoration: none;
            text-shadow: 0px 1px 0px #9752cc;
        }

        .button-lev:hover {
            background: linear-gradient(to bottom, #bc80ea 5%, #dfbdfa 100%);
            background-color: #bc80ea;
        }

        .button-lev:active {
            position: relative;
            top: 1px;
        }
        .button-ila {
	        box-shadow:inset 0px 1px 0px 0px #bee2f9;
            background:linear-gradient(to bottom, #63b8ee 5%, #468ccf 100%);
            background-color:#63b8ee;
            border-radius:6px;
            border:2px solid #3866a3;
            display:inline-block;
            cursor:pointer;
            color:#14396a;
            font-family:Arial;
            font-size:15px;
            font-weight:bold;
            padding:6px 24px;
            text-decoration:none;
            text-shadow:0px 1px 0px #7cacde;
        }
        .button-ila {
            background:linear-gradient(to bottom, #468ccf 5%, #63b8ee 100%);
            background-color:#468ccf;
        }
        .button-ila {
            position:relative;
            top:1px;
        }
	   .button-dam {
		  align-items: center;
		  appearance: none;
		  background-clip: padding-box;
		  background-color: initial;
		  background-image: none;
		  border-style: none;
		  box-sizing: border-box;
		  color: #fff;
		  cursor: pointer;
		  display: inline-block;
		  flex-direction: row;
		  flex-shrink: 0;
		  font-family: Eina01,sans-serif;
		  font-size: 16px;
		  font-weight: 800;
		  justify-content: center;
		  line-height: 24px;
		  margin: 0;
		  min-height: 64px;
		  outline: none;
		  overflow: visible;
		  padding: 19px 26px;
		  pointer-events: auto;
		  position: relative;
		  text-align: center;
		  text-decoration: none;
		  text-transform: none;
		  user-select: none;
		  -webkit-user-select: none;
		  touch-action: manipulation;
		  vertical-align: middle;
		  width: auto;
		  word-break: keep-all;
		  z-index: 0;
		}
		
		@media (min-width: 768px) {
		  .button-dam {
		    padding: 19px 32px;
		  }
		}
		
		.button-dam:before,
		.button-dam:after {
		  border-radius: 80px;
		}
		
		.button-dam:before {
		  background-image: linear-gradient(92.83deg, #ff7426 0, #f93a13 100%);
		  content: "";
		  display: block;
		  height: 100%;
		  left: 0;
		  overflow: hidden;
		  position: absolute;
		  top: 0;
		  width: 100%;
		  z-index: -2;
		}
		
		.button-dam:after {
		  background-color: initial;
		  background-image: linear-gradient(#541a0f 0, #0c0d0d 100%);
		  bottom: 4px;
		  content: "";
		  display: block;
		  left: 4px;
		  overflow: hidden;
		  position: absolute;
		  right: 4px;
		  top: 4px;
		  transition: all 100ms ease-out;
		  z-index: -1;
		}
		
		.button-dam:hover:not(:disabled):before {
		  background: linear-gradient(92.83deg, rgb(255, 116, 38) 0%, rgb(249, 58, 19) 100%);
		}
		
		.button-dam:hover:not(:disabled):after {
		  bottom: 0;
		  left: 0;
		  right: 0;
		  top: 0;
		  transition-timing-function: ease-in;
		  opacity: 0;
		}
		
		.button-dam:active:not(:disabled) {
		  color: #ccc;
		}
		
		.button-dam:active:not(:disabled):before {
		  background-image: linear-gradient(0deg, rgba(0, 0, 0, .2), rgba(0, 0, 0, .2)), linear-gradient(92.83deg, #ff7426 0, #f93a13 100%);
		}
		
		.button-dam:active:not(:disabled):after {
		  background-image: linear-gradient(#541a0f 0, #0c0d0d 100%);
		  bottom: 4px;
		  left: 4px;
		  right: 4px;
		  top: 4px;
		}
		
		.button-dam:disabled {
		  cursor: default;
		  opacity: .24;
		} 
    </style>
</head>

<body>

    <div class="container">
        <button class="button-lev" onclick="showText()">Слепцов Лев</button>
        <button class="button-petr" onclick="function2()">Кнопка 2</button>
        <button class="button-ila" onclick="function3()">Слепцов Илья</button>
        <button class="button-dam" onclick="showDate()">Возиян Дамиан</button>
        <button class="button-egr" onclick="function5()">Кнопка 5</button>
        <button class="button-med" onclick="function6()">Кнопка 6</button>
    </div>

    <script>
        function showText() {
            alert("Слепцов Лев 3ИСИП-622");
        }

        function function2() {
            alert("Вы нажали Кнопку 2!");
        }

        function function3() {
            alert("Слепцов Илья 3ИСИП-622");
        }

        function showDate() {
            alert(`Текущая дата: ${new Date().toLocaleDateString()}`);
        }

        function function5() {
            alert("Вы нажали Кнопку 5!");
        }

        function function6() {
            alert("Вы нажали Кнопку 6!");
        }
    </script>

</body>

</html>
